<!-- check_out.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Check-Out</title>
</head>
<body>
    <h1>User Check-Out</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="check_out_selfie">Check-Out Selfie:</label>
        <input type="file" name="check_out_selfie" accept="image/*" capture="camera" required>
        <br><br>
        <button type="submit">Check-Out</button>
    </form>
</body>
</html>

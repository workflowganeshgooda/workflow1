<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Permissions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>User Permissions</h2>
        <form method="POST" action="{% url 'update_user_permissions' user.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" class="form-control" id="user" value="{{ user.username }}" readonly>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="add_permission_city" name="add_permission_city" checked>
                <label class="form-check-label" for="add_permission_city">Add City Master Permission</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="view_permission_city" name="view_permission_city" checked>
                <label class="form-check-label" for="view_permission_city">View City Master Permission</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="update_permission_city" name="update_permission_city" checked>
                <label class="form-check-label" for="update_permission_city">Update City Master Permission</label>
            </div>

            <!-- Add similar sections for other models like Customer Master and Broker Master -->
            
            <button type="submit" class="btn btn-primary mt-3">Save Permissions</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

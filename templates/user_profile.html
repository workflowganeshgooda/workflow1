<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <style>

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body align="left" style="align:left;">
  <div id="headerContainer">
    {% if is_desktop %}
          {% include 'library/header_desktop.html' %}
      {% else %}
          {% include 'library/header_mobile.html' %}
      {% endif %}
  </div>


<div align='center' class="container mt-4" style="width:95%;font-size:14px;">
  <div class="container">
          <div class="row">
              <div class="offset-lg-3 col-lg-6 offset-md-1 col-md-10 col-12 mt-3">
                  <div class="card mt-xl-12 mt-lg-12 mt-12 mb-xl-3 mb-lg-3 mb-2 shadow">
                      <div class="card-body p-6">
                          <div class="mb-4">
                              <h2 class="mb-3 text-center">User Profile</h2>
                            </div>
                            <table class="table">
                              <tbody>
                                <tr>
                                  <th scope="row"> Username</th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="publisher" placeholder="" name='publisher' required value="{{user.id}}{{user.username}}" disabled>
                                </div></td>
                                  
                                </tr>
                                <tr>
                                  <th scope="row">First Name</th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="publisher" placeholder="" name='publisher' required value="{{user.first_name}}" disabled>
                                </div></td>
                                </tr>
                                <tr>
                                  <th scope="row">last Name</th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="publisher" placeholder="" name='publisher' required value="{{user.last_name}}" disabled>
                                </div></td>
                                </tr>
                                <tr>
                                  <th scope="row">Email Id</th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="publisher" placeholder="" name='publisher' required value="{{user.email}}" disabled>
                                </div></td>
                                </tr>
                              </tbody>
                            </table>
                            <a href='/user_self_prof_update/{{user.id}}' type="button" class="btn btn-primary">Update Profile</a>
                        </div>
                  </div>
              </div>
          </div>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</body>

</html>

<body align="left" style="align:left;">
  {% include 'library/header.html' %}



<div align='center' class="container mt-3" style="width:95%;font-size:14px;">
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show mx-3" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
  {% endif %}
    <form align='left' class="card p-5 mt-5"  method="post" style="width:600px;background-color:;" autocomplete="off">
    {% csrf_token %}
    <tr>
      <th><label for="id_username" class="form-label"> <h4>Admin Login </h4></label></th>
      <td>



      </td>
    </tr>
    <tr>
      <th><label for="id_username" class="form-label">Username:</label></th>
      <td>

        <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">


      </td>
    </tr>

    <tr>
      <th><label for="id_password" class="form-label">Password:</label></th>
      <td>

        <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password">




      </td>
    </tr><br>
    <input class="form-control" style="width:150px;" type="submit" value="Submit">
    <br>

    <a href="{% url 'register_user' %}" class="text-reset text-decoration-none" style="color:grey;">Don't have an account Signup Here</a>
  </form>


</div>

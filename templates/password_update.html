<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <style>

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ganesh LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body align="left" style="align:left;">
  {% include 'library/header.html' %}



<div align='center' class="container mt-4" style="width:95%;font-size:14px;">
  <div class="container">
          <div class="row">
              <div class="offset-lg-3 col-lg-6 offset-md-1 col-md-10 col-12 mt-3">
                  <div class="card mt-xl-12 mt-lg-12 mt-12 mb-xl-3 mb-lg-3 mb-2 shadow">
                    <form action="" method="post">
                      {% csrf_token %}

                    
                    <div class="card-body p-6">
                          <div class="mb-4">
                              <h2 class="mb-3 text-center">Update Profile</h2>
                            </div>
                            <table class="table">
                              <tbody>
                                <tr>
                                  <th scope="row"> <label for="username" class="form-label">Username</label> </th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="publisher" placeholder="username" name='username' required value="{{username}}" disabled>
                                    Username can't change once created
                                </div></td>
                                  
                                </tr>
                                <tr>
                                  <th scope="row"><label for="first_name" class="form-label">First Name</label></th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="first_name" placeholder="first_name" name='first_name' required value="{{user.first_name}}">
                                </div></td>
                                </tr>
                                <tr>
                                  <th scope="row"><label for="last_name" class="form-label">Last Name</label></th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="last_name" placeholder="last_name" name='last_name' required value="{{user.last_name}}">
                                </div></td>
                                </tr>
                                <tr>
                                  <th scope="row"><label for="email" class="form-label">Email</label></th>
                                  <td><div class="mb-3">
                                    <input type="text" class="form-control" id="email" placeholder="email" name='email' required value="{{user.email}}">
                                </div></td>
                                </tr>
                              </tbody>
                              
                            </table>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        Â© 2022 Ganesh Library Management System
      </div>
    </nav>

</body>

</html>

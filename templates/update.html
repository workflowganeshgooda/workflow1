<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <style>

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ganesh LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body align="left" style="align:left;">
  {% include 'library/header.html' %}



<div align='center' class="container mt-4" style="width:95%;font-size:14px;">
  <form align='left' class="card p-3 mt-5"  method="post" style="width:600px;" autocomplete="off">
      {% csrf_token %}

      <div class="mb-3">
        <label for="c_name" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="c_name" placeholder="Name" name='c_name' required value="{{data.c_name}}">
      </div>

      <div class="mb-3">
        <label for="c_address" class="form-label">Address</label>
        <input type="text" class="form-control" id="c_address" placeholder="Address" name='c_address' required  value="{{data.c_address}}">
      </div>

      <div class="mb-3">
        <label for="c_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="c_email" placeholder="Email" name='c_email' required value="{{data.c_email}}">
      </div>
      <div class="mb-3">
        <label for="c_mobile" class="form-label">Mobile</label>
        <input type="tel" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" class="form-control" id="c_mobile" placeholder="Contact Number" name='c_mobile' required value="{{data.c_mobile}}">
      </div>
      <div class="mb-3">
        <label for="product_id" class="form-label">Product ID</label>
        <input type="number" class="form-control" id="product_id" placeholder="Pro ID" name='product_id' required value="{{data.product_id}}">
      </div>


      <div class="mb-3">
        <label for="product_name" class="form-label">product_name</label>
        <input type="text" class="form-control" id="product_name" placeholder="Prod Name" name='product_name' required value="{{data.product_name}}">
      </div>


      <button class="btn btn-secondary" name="" value="">Submit </button>

  </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        Â© 2022 Ganesh Library Management System
      </div>
    </nav>

</body>

</html>
